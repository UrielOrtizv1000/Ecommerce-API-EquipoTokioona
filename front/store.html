<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda - Tokioona</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/master_styles.css">
    <link rel="stylesheet" href="styles/login_styles.css">
    <link rel="stylesheet" href="styles/store.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Scripts -->
    <script src="./js/apiClient.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/components.js"></script>
</head>

<body>
    <div id="header"></div>

    <main>
        <div class="layout">
            <aside class="sidebar">
                <h3>Categorías</h3>
                <ul>
                    <li><button data-category="all" class="active">Todos</button></li>
                    <li><button data-category="ropa">Ropa</button></li>
                    <li><button data-category="accesorios">Accesorios</button></li>
                    <li><button data-category="joyeria">Joyería</button></li>
                </ul>
            </aside>

            <main class="main-content">
                <h1>Nuestra Tienda</h1>
                <div id="products-container" class="grid">
                    <p class="loading">Cargando productos...</p>
                </div>
            </main>
        </div>
    </main>

    <div id="footer"></div>

    <!-- Script de la tienda DEBE IR AL FINAL -->
    <script src="js/store.js"></script>
</body>
</html>
