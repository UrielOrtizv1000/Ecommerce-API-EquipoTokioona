<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda - Tokioona</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/master_styles.css">
    <link rel="stylesheet" href="styles/login_styles.css">
    <link rel="stylesheet" href="styles/store.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Scripts -->
  <script src="./js/apiClient.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/components.js"></script>
</head>

<body>
    <div id="header"></div>

    <main>
        <div class="layout">
<aside class="sidebar">
  <h3>Categorías</h3>
  <ul id="category-list">
    <li><button data-category="all" class="active">Todos</button></li>
    <!-- Las demás categorías se inyectan desde la BD -->
  </ul>

  <h3>Precio</h3>
  <div class="price-filters">
    <label>
      Mín:
      <input type="number" id="price-min" placeholder="0">
    </label>
    <label>
      Máx:
      <input type="number" id="price-max" placeholder="9999">
    </label>
  </div>

  <h3>Ofertas</h3>
  <label class="offer-filter">
    <input type="checkbox" id="filter-offer">
    Solo productos en oferta
  </label>
</aside>



            <main class="main-content">
                <h1>Nuestra Tienda</h1>
                <div id="products-container" class="grid">
                    <p class="loading">Cargando productos...</p>
                </div>
            </main>
        </div>
    </main>

    <div id="footer"></div>

<!-- LOGIN MODAL -->
<div class="modal-overlay" id="login-modal">
  <div class="modal-content">
    <h2>Iniciar sesión</h2>

    <form id="login-form">
      <label for="login-username">Nombre de usuario</label>
      <input type="text" id="login-username" required>

      <label for="login-password">Contraseña</label>
      <input type="password" id="login-password" required>

      <!-- CAPTCHA Container -->
      <div id="captcha-container" style="margin: 15px 0; padding: 15px; background: linear-gradient(rgba(94, 94, 94, 0.462),rgba(45, 45, 45, 0.469)); border-radius: 14px; border: 1px solid rgb(170, 166, 166);"></div>

      <div class="modal-buttons">
        <button type="button" id="register-btn">Registrarse</button>
        <button type="button" id="forgot-btn">Olvidé mi contraseña</button>
        <button type="submit" id="submit-btn">Aceptar</button>
      </div>
    </form>
  </div>
</div>


<!-- FORGOT PASSWORD MODAL -->
<div class="modal-overlay" id="forgot-modal" style="display:none;">
  <div class="modal-content">
    <h2>Recuperar contraseña</h2>

    <form id="forgot-form">
      <label for="forgot-email">Correo electrónico</label>
      <input type="email" id="forgot-email" required placeholder="tu@email.com">

      <div class="modal-buttons">
        <button type="button" onclick="closeForgotModal()">Cancelar</button>
        <button type="submit">Enviar instrucciones</button>
      </div>
    </form>
  </div>
</div>


    <!-- Script de la tienda DEBE IR AL FINAL -->
    <script src="js/store.js"></script>
</body>
</html>
