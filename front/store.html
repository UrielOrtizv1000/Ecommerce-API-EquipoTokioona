<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda - Tokioona</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/master_styles.css">
    <link rel="stylesheet" href="styles/login_styles.css">
    <link rel="stylesheet" href="styles/store.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Scripts -->
    <script src="./js/apiClient.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/components.js"></script>
</head>

<body>
    <div id="header"></div>

    <main>
        <div class="layout">
            <aside class="sidebar">
                <h3>Categorías</h3>
                <ul>
                    <li><button data-category="all" class="active">Todos</button></li>
                    <li><button data-category="figuras">Figuras</button></li>
                    <li><button data-category="peluches">Peluches</button></li>
                    <li><button data-category="joyeria">Joyería</button></li>
                </ul>
            </aside>

            <main class="main-content">
                <h1>Nuestra Tienda</h1>
                <div id="products-container" class="grid">
                    <p class="loading">Cargando productos...</p>
                </div>
            </main>
        </div>
    </main>

    <div id="footer"></div>

  <!-- Login modal -->
  <div class="modal-overlay" id="login-modal">
    <div class="modal-content">
      <h2>Iniciar Sesión</h2>
    
      <form id="login-form">
        <label for="login-username">Nombre de Usuario</label>
        <input type="text" id="login-username" required>
      
        <label for="login-password">Contraseña</label>
        <input type="password" id="login-password" required>
      
        <div id="captcha-container" style="margin: 10px 0;">
          </div>
        
        <div class="modal-buttons">
            <button type="button" id="register-btn">Registrarse</button>
            <button type="button" id="forgot-btn">Olvidé mi contraseña</button>
            <button type="submit" id="submit-btn">Aceptar</button>
        </div>
      </form>
    </div>
  </div>

    <!-- Script de la tienda DEBE IR AL FINAL -->
    <script src="js/store.js"></script>
</body>
</html>
