<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Page</title>

    <!-- General styles -->
    <link rel="stylesheet" href="styles/master_styles.css">
    <link rel="stylesheet" href="styles/login_styles.css">

    <!-- Header and footer styles -->
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">

    <!-- Scripts for components and login -->
    <script src="js/components.js" defer></script> <!-- Loads header and footer dynamically -->
    <script src="js/auth.js" defer></script>       <!-- User authentication logic -->
    <script src="js/index.js" defer></script>      <!-- Main page logic -->
    <script src="js/login.js" defer></script>      <!-- Login modal logic -->
</head>

<body>

    <!-- Dynamic header insertion -->
    <div id="header"></div>

    <main>
        <!-- Page visible content in Spanish -->
        <h1>Contenido</h1>
        <p>Aquí va el contenido de esta página.</p>

    </main>

    <!-- Dynamic footer insertion -->
    <div id="footer"></div>

    <!-- Login modal -->
    <div class="modal-overlay" id="login-modal">
        <div class="modal-content">
            <!-- Modal title -->
            <h2>Iniciar Sesión</h2>

            <form>
                <!-- Name input field -->
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre">

                <!-- Email input field -->
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo">

                <!-- Buttons section -->
                <div class="modal-buttons">
                    <!-- Register button -->
                    <button type="button" id="register-btn">Registrarse</button>
                    <!-- Forgot password button -->
                    <button type="button" id="forgot-btn">Olvidé mi contraseña</button>
                    <!-- Submit/login button -->
                    <button type="submit" id="submit-btn">Aceptar</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
