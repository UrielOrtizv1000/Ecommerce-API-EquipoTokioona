<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store</title>

  <!-- General styles -->
  <link rel="stylesheet" href="styles/master_styles.css">
  <link rel="stylesheet" href="styles/login_styles.css">
  <link rel="stylesheet" href="styles/index.css">

  <!-- Header and footer styles -->
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/footer.css">

  <!-- Scripts -->
  <script src="./js/apiClient.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/components.js"></script>
</head>

<body>

  <!-- Dynamic header insertion -->
  <div id="header"></div>

  <main>
    <!-- Hero section -->
    <section class="hero-section">
      <div class="hero-container">
        <div class="hero-text">
            <h1>Compra aqui los mejores juguetes</h1>
            <h1>Andale we ocupamos el varo</h1>
            <p>Tenemos las mejores ofertas we</p>
        </div>
        <div class="hero-button">
          <a href="store.html">
            <button>Ver productos</button>
          </a>
        </div>
      </div>
    </section>

    <!-- Featured categories section -->
    <section class="featured-categories">
      <div class="categories-title">
        <h2>Categorías Destacadas</h2>
      </div>
      <div class="categories-container">
        <div class="categories-card-collection">

          <a href="store.html?category=grande" class="promo-card">
              <div class="category-card">
                <div class="card-img">
                  <img src="images/toys.png" alt="">
                </div>
                <div class="card-title">
                  <h2>juguetes grandes</h2>
                </div>
            </div>
          </a>

          <a href="store.html?category=mediano" class="promo-card">
              <div class="category-card">
                <div class="card-img">
                  <img src="images/toys.png" alt="">
                </div>
                <div class="card-title">
                  <h2>juguetes medianos</h2>
                </div>
            </div>
          </a>

          <a href="store.html?category=pequeno" class="promo-card">
              <div class="category-card">
                <div class="card-img">
                  <img src="images/toys.png" alt="">
                </div>
                <div class="card-title">
                  <h2>juguetes pequenos</h2>
                </div>
            </div>
          </a>
          
        </div>
      </div>
    </section>

    <!-- Offers section -->
    <section class="offers-section">
      <h2>Productos en Oferta</h2>
      <p>Próximamente...</p>
    </section>

    <!-- Subscribe section -->
    <section class="subscribe-section">
      <h2>Suscríbete</h2>
      <p>Recibe nuestras ofertas, cupones y novedades!</p>
    </section>
  </main>

  <!-- Dynamic footer insertion -->
  <div id="footer"></div>

  <!-- Login modal -->
  <div class="modal-overlay" id="login-modal">
    <div class="modal-content">
      <h2>Iniciar Sesión</h2>
    
      <form id="login-form">
        <label for="login-username">Nombre de Usuario</label>
        <input type="text" id="login-username" required>
      
        <label for="login-password">Contraseña</label>
        <input type="password" id="login-password" required>
      
        <div id="captcha-container" style="margin: 10px 0;">
          </div>
        
        <div class="modal-buttons">
            <button type="button" id="register-btn">Registrarse</button>
            <button type="button" id="forgot-btn">Olvidé mi contraseña</button>
            <button type="submit" id="submit-btn">Aceptar</button>
        </div>
      
      <div class="modal-buttons">
          <button type="button" id="register-btn">Registrarse</button>
          <button type="button" id="forgot-btn">Olvidé mi contraseña</button>
          <button type="submit" id="submit-btn">Aceptar</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
