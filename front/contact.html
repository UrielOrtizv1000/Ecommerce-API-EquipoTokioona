<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Page</title>

    <!-- General styles -->
    <link rel="stylesheet" href="styles/master_styles.css">
    <link rel="stylesheet" href="styles/login_styles.css">
    <link rel="stylesheet" href="styles/contact.css">

  <!-- Header and footer styles -->
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/footer.css">

  <!-- Scripts -->
  <script src="./js/apiClient.js"></script>
  <script src="./js/auth.js"></script>
  <script src="./js/components.js"></script>
  <script src="./js/contact.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <!-- Dynamic header insertion -->
    <div id="header"></div>

    <main>
        <!-- Page visible content in Spanish -->
        <div class="title">
            <div class="title-txt">
                <p>
                    Contactanos!
                </p>
            </div>
        </div>
        <section class="contact-form">
            <form action="#" method="post" class="form-container">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                
                    <div class="form-group">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" id="apellidos" name="apellidos" required>
                    </div>
                </div>
            
                <div class="form-row">
                    <div class="form-group">
                        <label for="correo">Correo electrónico</label>
                        <input type="email" id="correo" name="correo" required>
                    </div>
                
                    <div class="form-group">
                        <label for="numero">Número</label>
                        <input type="tel" id="numero" name="numero" required>
                    </div>
                </div>
            
                <div class="form-group">
                    <label for="asunto">Asunto / Mensaje</label>
                    <textarea id="asunto" name="asunto" rows="5" required></textarea>
                </div>
            
                <button type="submit" class="btn-enviar">Enviar</button>
            
            </form>
        </section>

    </main>

    <!-- Dynamic footer insertion -->
    <div id="footer"></div>

<!-- LOGIN MODAL -->
<div class="modal-overlay" id="login-modal">
  <div class="modal-content">
    <h2>Iniciar sesión</h2>

    <form id="login-form">
      <label for="login-username">Nombre de usuario</label>
      <input type="text" id="login-username" required>

      <label for="login-password">Contraseña</label>
      <input type="password" id="login-password" required>

      <!-- CAPTCHA Container -->
      <div id="captcha-container" style="margin: 15px 0; padding: 15px; background: linear-gradient(rgba(94, 94, 94, 0.462),rgba(45, 45, 45, 0.469)); border-radius: 14px; border: 1px solid rgb(170, 166, 166);"></div>

      <div class="modal-buttons">
        <button type="button" id="register-btn">Registrarse</button>
        <button type="button" id="forgot-btn">Olvidé mi contraseña</button>
        <button type="submit" id="submit-btn">Aceptar</button>
      </div>
    </form>
  </div>
</div>


<!-- FORGOT PASSWORD MODAL -->
<div class="modal-overlay" id="forgot-modal" style="display:none;">
  <div class="modal-content">
    <h2>Recuperar contraseña</h2>

    <form id="forgot-form">
      <label for="forgot-email">Correo electrónico</label>
      <input type="email" id="forgot-email" required placeholder="tu@email.com">

      <div class="modal-buttons">
        <button type="button" onclick="closeForgotModal()">Cancelar</button>
        <button type="submit">Enviar instrucciones</button>
      </div>
    </form>
  </div>
</div>

<!-- CONTACT SUCCESS MODAL -->
<div id="contact-modal" class="contact-modal hidden">
  <div class="contact-modal-content">
    <button class="close-modal-btn">&times;</button>
    <h3>¡Gracias por contactarnos!</h3>
    <p>Enseguida alguien del equipo se pondrá en contacto contigo.</p>
  </div>
</div>

</body>
</html>
